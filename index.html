<html>
<head>
  <meta charset="utf-8">
  <title>Blocxer: One day, this will be a robot simulator</title>
  <script type="text/javascript" src="blockly/blockly_compressed.js"></script>
  <script type="text/javascript" src="blockly/language/en/messages.js"></script>
  <script type="text/javascript" src="blockly/language/common/control.js"></script>
  <script type="text/javascript" src="blockly/language/common/logic.js"></script>
  <script type="text/javascript" src="blockly/language/common/math.js"></script>
  <script type="text/javascript" src="blockly/language/common/text.js"></script>
  <script type="text/javascript" src="blockly/language/common/colour.js"></script>
  <script type="text/javascript" src="blockly/language/common/variables.js"></script>
  <script type="text/javascript" src="blockly/language/common/lists.js"></script>
  <script type="text/javascript" src="blockly/language/common/procedures.js"></script>
  <script type="text/javascript" src="blockly/generators/javascript.js"></script>
  <script type="text/javascript" src="blockly/generators/javascript/control.js"></script>
  <script type="text/javascript" src="blockly/generators/javascript/logic.js"></script>
  <script type="text/javascript" src="blockly/generators/javascript/math.js"></script>
  <script type="text/javascript" src="blockly/generators/javascript/lists.js"></script>
  <script type="text/javascript" src="blockly/generators/javascript/colour.js"></script>
  <script type="text/javascript" src="blockly/generators/javascript/variables.js"></script>
  <script type="text/javascript" src="blockly/generators/javascript/procedures.js"></script>

  <style>
    body {
      background-color: white;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }

    #blockly {
      width: 50%;
      float: left;
    }

    #robosim {
      padding-left: 5%;
      width: 45%;
      float: left;
    }
  </style>
  <script type="text/javascript">
      var MSG= {};
      MSG.moveForward = 'move forward';
      MSG.moveBackward= 'move backwards';
  </script>
</head>
<body>
  <h1 style="text-align: center;">Blocxer: One day, this will be a robot simulator</h1>
  <div id="blockly">
    <div id="blocklyDiv" style="height: 600px; width: 100%;"></div>

  <xml id="toolbox" style="display: none">
    <category name="Robot">
      <block type="robot_move">
        <value name="VALUE">
          <block type="math_number">
            <title name="NUM">10</title>
          </block>
        </value>
      </block>
      <block type="robot_move"></block>
    </category>
    <category name="Control">
      <block type="controls_if"></block>
      <block type="controls_repeat"></block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <block type="math_number">
            <title name="NUM">1</title>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <title name="NUM">10</title>
          </block>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Logic">
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>
      <block type="math_constant"></block>
      <block type="math_number_property"></block>
      <block type="math_change">
        <value name="DELTA">
          <block type="math_number">
            <title name="NUM">1</title>
          </block>
        </value>
      </block>
      <block type="math_round"></block>
      <block type="math_on_list"></block>
      <block type="math_modulo"></block>
      <block type="math_constrain">
        <value name="LOW">
          <block type="math_number">
            <title name="NUM">1</title>
          </block>
        </value>
        <value name="HIGH">
          <block type="math_number">
            <title name="NUM">100</title>
          </block>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <title name="NUM">1</title>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <title name="NUM">100</title>
          </block>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
    <category name="Text">
      <block type="text_print"></block>
      <block type="text_prompt"></block>
      <block type="text"></block>
    </category>
    <category name="Lists">
      <block type="lists_create_empty"></block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <block type="math_number">
            <title name="NUM">5</title>
          </block>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf"></block>
      <block type="lists_getIndex"></block>
      <block type="lists_setIndex"></block>
    </category>
    <category name="Colour">
      <block type="colour_picker"></block>
      <block type="colour_rgb"></block>
      <block type="colour_blend"></block>
    </category>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Procedures" custom="PROCEDURE"></category>
    </xml>

  </div>
  <div id="robosim">
    <div id="gjs-loader">
      Loading...
    </div>
    <div id="canvas"><canvas id="gjs-canvas"></canvas></div>
  </div>
  <div id="controls">
    <button onclick="showCode()">Show Code</button>
  </div>
    <script src="./js/yabble.js"></script>
    <script src="./js/gamejs.min.js"></script>
  <script type="text/javascript" src="robosim/robot_blocks.js"></script>
    <script>
    var showCode = function() {
      var code = Blockly.Generator.workspaceToCode('JavaScript');
      // Strip out serial numbers.
      code = code.replace(/(,\s*)?'\d+'\)/g, ')');
      alert(code);
    };

      require.setModuleRoot('./robosim/');
      require.run('main')

      Blockly.inject(document.getElementById('blocklyDiv'),
          {path: 'blockly/', toolbox: document.getElementById('toolbox')});
    </script>
</body>
</html>
